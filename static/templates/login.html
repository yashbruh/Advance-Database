<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Traffic System</title>
  <style>
    body {
            background: url('/static/Media.jpeg') no-repeat center center fixed;

            background-color: #111;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 80px;
        }
    .login-container {
      width: 350px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
      background-color: #f9f9f9;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .flash {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .flash.success { background-color: #101110; color: #2e0803; }
    .flash.error { background-color: #201d1e; color: #f8f8f8; }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Placeholder logo -->
    <img src="{{ url_for('static', filename='Media.jpeg') }}" alt="Traffic Logo">

    <h2>Login</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
